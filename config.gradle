ext {
    compileSdkVersion = 29
    minSdkVersion = 24
    targetsdk_version = 29
    buildToolsVersion = "29.0.0"

    appcompat_version = "1.0.2"

    constraintlayout_version = "1.1.3"

    nav_version = "2.1.0"

    room_version = "2.2.3"

    libs = [
            appcompat       : " androidx.appcompat:appcompat:$appcompat_version",
            coreKtx         : " androidx.core:core-ktx:$appcompat_version",

            nav_fragment    : "androidx.navigation:navigation-fragment:$nav_version",
            nav_ui          : "androidx.navigation:navigation-ui:$nav_version",

            room_ktn        : "androidx.room:room-ktn$room_version",
            room_runtime    : "androidx.room:room-runtime:$room_version",
            room_rxjava2    : "androidx.room:room-rxjava2:$room_version",

            constraintlayout: "androidx.constraintlayout:constraintlayout:$constraintlayout_version"
    ]
}